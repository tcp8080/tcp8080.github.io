<!DOCTYPE html>
<html>
<head>
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/styles.css" | relative_url }}">
</head>
<body>
    <header>
        <h1><a href="{{ "/" | relative_url }}">{{ site.title }}</a></h1>
        <nav>
            <ul>
                {% for chapter in site.chapters %}
                    <li><a href="{{ chapter.url }}">{{ chapter.title }}</a></li>
                {% endfor %}
            </ul>
        </nav>
    </header>
    <main>
        {{ content }}
    </main>
</body>
</html>
